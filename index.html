    <!-- Javascript -->
    <script type="text/javascript">
        $(document).ready(function() {

            $('#Keyword').keypress(function(e) {
                if (e.keyCode == 13)
                    $('#search').click();
            });


            $("#search").click(function() {
                var Sradio = $(".sradio:checked").val();

                $.ajax({
                    type: "POST",
                    url: "table.php",
                    dataType: "html",
                    data: {
                        Keyword: $("#Keyword").val(),
                        Sradio
                    },
                    cache: false,
                    success: function(data) {
                        $("#responsecontainer").html(data);
                    }

                });
            });
        });
    </script>
