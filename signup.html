<html>
<title>SIGNUP | PharmaHelp</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Menu Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="home.html">PharmaHelp</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="home.html">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="col-md-6 main">

        <form action="/sign_up" method="post">
            <input class="box" type="text" name="name" id="name" placeholder="Name" required /><br>
            <input class="box" type="email" name="email" id="email" placeholder="E-Mail " required /><br>
            <input class="box" type="username" name="username" id="username" placeholder="Username " required /><br>
            <input class="box" type="password" name="password" id="password" placeholder="Password " required/><br>
            <input class="box" type="text" name="phone" id="phone" placeholder="Phone Number " required/><br>
            <input class="box" type="number" name="age" id="age" placeholder="Age " required /><br>
            <input class="box" type="number" name="weight" id="weight" placeholder="Weight(in kgs) " required /><br>
            <br>
            <input type="submit" id="submitDetails" name="submitDetails" value="Submit" /><br>

        </form>

    </div>

</body>

</html>
