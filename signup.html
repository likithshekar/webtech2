    <div class="col-md-6 main">

        <form action="signup.php" method="post">

            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" required /><br>
            <label for="email">E-Mail</label>
            <input type="email" class="form-control" id="email" placeholder="E-Mail " required /><br>
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" placeholder="Username " required /><br>
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password " required/><br>
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number " required/><br>
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Age " required /><br>
            <label for="weight">Weight</label>
            <input type="number" class="form-control" id="weight" placeholder="Weight (in kgs) " required /><br>
            <label for="blood">Blood Group</label>
            <select class="form-control" id="blood">
                <option value="ap">A+</option>
                <option value="an">A-</option>
                <option value="bp">B+</option>
                <option value="bn">B-</option>
                <option value="abp">AB+</option>
                <option value="abn">AB-</option>
                <option value="op">O+</option>
                <option value="on">O-</option>
              </select>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button><br>

        </form>
